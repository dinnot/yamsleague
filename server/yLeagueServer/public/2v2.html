<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="stylesheets/main.css" />

    <title>Yams League</title>
</head>
<body>
    <div id="settings" class="page container-sm">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateName(document.querySelector('#settings.page input').value)">update</button>
    </div>
    <div id="home" class="page container-sm">
        <button type="button" class="btn btn-warning" onclick="window.location='index.html';">back to home</button>
        <button type="button" class="btn btn-success" onclick="createGame()">Create new game</button>
        <div id="rooms-waiting" class="container-fluid">

        </div>
        <div id="rooms-started" class="container-fluid">

        </div>
        <div id="rooms-ended" class="container-fluid">

        </div>
    </div>
    <div id="lobby" class="page container-sm">
        <div class="row">
            <div class="col">
                <div id="team1" class="container-fluid">

                </div>
                <button id="jointeam1" type="button" class="btn btn-success" onclick="joinGame(1)">join team 1</button>
                <button id="leaveteam1" type="button" class="btn btn-danger" onclick="leaveGame()">leave team 1</button>
            </div>
            <div class="col-1">VS</div>
            <div class="col">
                <div id="team2" class="container-fluid">

                </div>
                <button id="jointeam2" type="button" class="btn btn-success" onclick="joinGame(2)">join team 2</button>
                <button id="leaveteam2" type="button" class="btn btn-danger" onclick="leaveGame()">leave team 2</button>
            </div>
        </div>
        <button id="startgame" type="button" class="btn btn-primary" onclick="startGame()">start game</button>
    </div>
    <div id="game" class="page container-lg">
        <div class="flex-column d-flex">
            <div id="top-bar"></div>
            <div id="game-table" class="flex-grow-1 flex-column d-flex">
            </div>
            <div id="roll-area" class="flex-row d-flex">
                <div class="flex-grow-1 action-buttons left">
                    <button id="playbtn" type="button" class="btn btn-light" onclick="play()">play</button>
                </div>
                <div class="dice" id="dice-0">#</div>
                <div class="dice" id="dice-1">#</div>
                <div class="dice" id="dice-2">#</div>
                <div class="dice" id="dice-3">#</div>
                <div class="dice" id="dice-4">#</div>
                <div class="flex-grow-1 action-buttons right">
                    <button id="rollbtn" type="button" class="btn btn-light" onclick="roll()">roll</button>
                </div>
            </div>
        </div>
    </div>
    <div id="loading" class="page container-sm">
        <img src="images/loading.gif" />
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="javascripts/uncaught.js"></script>
    <script src="javascripts/board.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
